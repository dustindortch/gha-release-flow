---
name: New Releases

on:
  workflow_dispatch:
  
permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:

  build_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    env:
      repo: ${{ github.repository }}
    steps:
      - id: generate-app-token
        name: Generate App Token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.FILTER_APP_ID }}
          private-key: ${{ secrets.FILTER_APP_PRIVATE_KEY }}

      - id: set-matrix
        name: Create matrix inclusions
        env:
          FILTER_ON: ${{ vars.FILTER_ON }}
          FILTER_BY: "releases/1.0"
          GH_TOKEN: ${{ steps.generate-app-token.outputs.token }}
        run: |
          set -eux
          ENVIRONMENTS=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/${repo}/environments | jq -r '.environments[] | .name')
          separator=''
          matrix="{"
          for environment in $ENVIRONMENTS; do
            value=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/${repo}/environments/${environment}/variables | jq -r ".variables[] | select(.name == \"${FILTER_ON}\") | select(.value == \"${FILTER_BY}\") | {\"environment\": \"${environment}\"} | tojson")
            [ -n "${value}" ] && matrix=${matrix}${separator}${value}
            separator=','
          done
          matrix="${matrix}}"
          echo "matrix=$(echo $matrix | jq -r '. | tojson')" >> $GITHUB_OUTPUT

  run_workflow:
    needs: build_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.build_matrix.outputs.matrix) }}
    environment: ${{ matrix.environment }}
    steps:
      - id: run-workflow
        name: Run workflow
        run: |
          set -eux
          echo "Running workflow for ${{ matrix.environment }}"

...
